# Aravalli Districts Configuration
# =================================
#
# Complete list of "Aravalli districts" spanning four states and Delhi NCT.
# The Aravalli Range covers approximately 37-39 districts.
#
# SOURCES:
# - Haryana 7 districts: Citizens' Report on Aravalli Mining Impacts (2024)
# - Rajasthan districts: MoEFCC notifications, Wikipedia, rajras.in
# - Gujarat districts: MoEFCC (moef.gov.in), arvalli.nic.in
# - Delhi: MoEFCC notification, Wikipedia (Delhi Ridge)
# - PIB Press Release: pib.gov.in (Dec 2025)
#
# FORMAT:
# - name: Official district name
# - state: State name
# - source: Citation for inclusion
# - boundary_file: (optional) Path to official boundary shapefile
# - osm_query: Query string for OSM Nominatim fallback
#
# STATUS: Districts marked 'confirmed: true' have verified sources.
#         Districts marked 'confirmed: false' are pending verification.

metadata:
  version: "2.0"
  last_updated: "2025-12-31"
  total_districts: 39
  notes: |
    The NEW definition (SC 20-Nov-2025) is currently IN ABEYANCE per SC order 29-Dec-2025.
    FSI-2010 constraints continue to apply for mining activities.
    Next hearing scheduled for 21-Jan-2026.

