# Aravalli Delineation Tool - Conda Environment
name: aravalli
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - gdal>=3.4
  - rasterio>=1.2
  - geopandas>=0.10
  - shapely>=2.0
  - pyproj>=3.2
  - numpy>=1.21
  - scipy>=1.7
  - pandas>=1.3
  - matplotlib>=3.4
  - xarray>=0.19
  - pip
  - pip:
    - rioxarray>=0.9
    - elevation>=1.1
    - osmnx>=1.2
    - contextily>=1.2
    - scikit-image>=0.18
    - click>=8.0
    - pyyaml>=6.0
    - tqdm>=4.62
    - rich>=10.0
    - pytest>=7.0
